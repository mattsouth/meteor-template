<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meteor Template</title>
</head>

<template name="layout" role="document">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Template</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser }}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <img src="{{ avatar }}"/> <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a>Signed in as<br><strong>{{ username }}</strong></a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/profile">Your Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </li>
          {{else}}
            <li><a href="/sign-up">Sign on</a></li>
            <li><a href="/sign-in">Sign in</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" role="main" id="wrapper">
    <!-- page content -->
    {{> yield}}
  </div>
</template>

<template name="loading">
  <h3>Loading...</h3>
</template>

<template name="home">
  {{#if currentUser}}
    <div class="jumbotron" style="margin-top:20px">
      <h2>Ah, there you are</h2>
      <p>This is the page for authenticated users.</p>
    </div>
  {{else}}
    <div class="jumbotron" style="margin-top:20px">
      <h2>Welcome</h2>
      <p>This is the page for unauthenticated users.</p>
    </div>
  {{/if}}
</template>

<template name="profile">
  <div class="row">
    <div class="col-sm-3">
      <img src="{{avatar}}" style="margin-top: 20px"/>
      <div><strong>{{ user.username }}</strong></div>
    </div>
    <div class="col-sm-9">
      <div class="jumbotron" style="margin-top:20px">
        <h2>Profile</h2>
        <p>Profile content goes here.</p>
      </div>
    </div>
  </div>
</template>

<template name="settings">
  <div class="row">
    <div class="col-sm-3">
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" class="active"><a href="#account" role="tab" data-toggle="tab">Account</a></li>
        <li role="presentation"><a href="#password" role="tab" data-toggle="tab">Password</a></li>
      </ul>
    </div>
    <div class="col-sm-9">
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="account">
          <div class="jumbotron" style="margin-top:20px">
            <h2>Account</h2>
            <p>TODO: account form</p>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="password">
          {{> atForm state="changePwd"}}
        </div>
      </div>
    </div>
  </div>
</template>
